<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradientBackground)" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradientBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    <linearGradient id="gradientTrio" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F9FAFB"/>
    </linearGradient>
  </defs>
  
  <!-- Trinity Trio Figures -->
  <!-- Central Figure (Leader) -->
  <circle cx="60" cy="50" r="8" fill="url(#gradientTrio)"/>
  <rect x="56" y="58" width="8" height="16" rx="4" fill="url(#gradientTrio)"/>
  <circle cx="58" cy="82" r="3" fill="url(#gradientTrio)"/>
  <circle cx="62" cy="82" r="3" fill="url(#gradientTrio)"/>
  
  <!-- Left Figure -->
  <circle cx="42" cy="55" r="6" fill="url(#gradientTrio)" opacity="0.9"/>
  <rect x="39" y="61" width="6" height="12" rx="3" fill="url(#gradientTrio)" opacity="0.9"/>
  <circle cx="40" cy="76" r="2" fill="url(#gradientTrio)" opacity="0.9"/>
  <circle cx="44" cy="76" r="2" fill="url(#gradientTrio)" opacity="0.9"/>
  
  <!-- Right Figure -->
  <circle cx="78" cy="55" r="6" fill="url(#gradientTrio)" opacity="0.9"/>
  <rect x="75" y="61" width="6" height="12" rx="3" fill="url(#gradientTrio)" opacity="0.9"/>
  <circle cx="76" cy="76" r="2" fill="url(#gradientTrio)" opacity="0.9"/>
  <circle cx="80" cy="76" r="2" fill="url(#gradientTrio)" opacity="0.9"/>
  
  <!-- Connection Lines (Trinity Bond) -->
  <line x1="48" y1="58" x2="54" y2="55" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="72" y1="58" x2="66" y2="55" stroke="#FFFFFF" stroke-width="2" opacity="0.7"/>
  <line x1="42" y1="65" x2="78" y2="65" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Strength Symbol (Dumbbell) -->
  <rect x="52" y="95" width="16" height="3" rx="1.5" fill="#FFFFFF"/>
  <rect x="50" y="93" width="4" height="7" rx="2" fill="#FFFFFF"/>
  <rect x="66" y="93" width="4" height="7" rx="2" fill="#FFFFFF"/>
  
  <!-- Trinity Text -->
  <text x="60" y="110" font-family="Poppins, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="#FFFFFF">TRINITY</text>
</svg>
