<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Trinity Fat Loss Branding -->
    <link rel="icon" type="image/svg+xml" href="/trinity-logo.svg" />
    <link rel="apple-touch-icon" href="/trinity-logo.svg" />

    <!-- Mobile Optimization -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Trinity Fat Loss Meta -->
    <title>
      Trinity Fat Loss - Your Fitness Journey with Trio Accountability
    </title>
    <meta
      name="description"
      content="Join Trinity Fat Loss for a revolutionary fitness experience. Get paired with 2 accountability partners, track daily progress, weekly video calls, and achieve your weight loss goals together."
    />
    <meta
      name="keywords"
      content="fitness app, weight loss, accountability partner, trio fitness, progress tracking, video calls, daily tasks"
    />
    <meta name="author" content="Trinity Fat Loss" />

    <!-- Social Media / Open Graph -->
    <meta
      property="og:title"
      content="Trinity Fat Loss - Fitness with Trio Accountability"
    />
    <meta
      property="og:description"
      content="Revolutionary fitness app connecting you with 2 accountability partners for maximum motivation and results."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://trinity-fat-loss.com" />
    <meta property="og:image" content="/trinity-og-image.jpg" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Trinity Fat Loss" />
    <meta
      name="twitter:description"
      content="Fitness journey with trio accountability partners"
    />
    <meta name="twitter:image" content="/trinity-twitter-card.jpg" />

    <!-- PWA Configuration -->
    <meta name="theme-color" content="#6366F1" />
    <meta name="background-color" content="#F9FAFB" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Capacitor Safe Area Support -->
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        /* iOS Safe Area Support */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* Loading Screen Trinity Fat Loss */
      .trinity-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: "Poppins", sans-serif;
        color: white;
      }

      .trinity-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1);
        }
      }

      .trinity-loading-text {
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .trinity-loading-subtitle {
        font-size: 16px;
        opacity: 0.9;
      }
    </style>

    <!-- SEO & Analytics -->
    <meta name="robots" content="index,follow" />
    <link rel="canonical" href="https://trinity-fat-loss.com" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>

  <body>
    <!-- Loading Screen -->
    <div id="trinity-loader" class="trinity-loader">
      <div class="trinity-logo">ðŸ’ª</div>
      <div class="trinity-loading-text">Trinity Fat Loss</div>
      <div class="trinity-loading-subtitle">
        Your fitness journey starts here
      </div>
    </div>

    <!-- Main App -->
    <div id="root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Hide loader when app loads -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          const loader = document.getElementById("trinity-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s ease-out";
            setTimeout(() => loader.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
